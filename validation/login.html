<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to WORKERS360</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="close-btn">&times;</div>
            <div class="logo">
                <img src="logo.png" alt="WORKERS360 Logo">
            </div>
            <h2>
                <p>Sign in to <span style="color: #000000;">WORKERS</span><span style="color: #FF9100;">360</span></p>
            </h2>

            <button class="google-btn">
                <img src="google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>

            <div class="separator">or</div>

            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="submit-btn">Sign in</button>
            </form>
            <p class="signin-text">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
