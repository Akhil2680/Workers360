<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to WORKERS360</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="close-btn">&times;</div>
            <div class="logo">
                <img src="logo.png" alt="WORKERS360 Logo">
            </div>
            <h2>  <p>Register to <span style="color: #000000;"><b>WORKERS</b></span><span style="color: #FF9100;">360</span></p>
            </h2>
            <button class="google-btn">
                <img src="google-logo.png" alt="Google Logo">
                Register with Google
            </button>
            <div class="separator">or</div>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <p class="signin-text">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
